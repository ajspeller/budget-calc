<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="field is-horizontal">
    <div class="field-body">

      <div class="field is-narrow">
        <p class="control">
          <input type="number"
                 name="amount"
                 id="amount"
                 class="input"
                 style="width: 100px"
                 [ngModel]="item.amount"
                 required
                 placeholder="Amount">
        </p>
      </div>

      <div class="field">
        <p class="control">
          <input type="text"
                 name="description"
                 id="description"
                 class="input"
                 [ngModel]="item.description"
                 required
                 placeholder="Description">
        </p>
      </div>

      <div class="field is-narrow">
        <button class="button is-primary"
                type="submit"
                [disabled]="f.invalid">Add</button>
      </div>

    </div>
  </div>
</form>
