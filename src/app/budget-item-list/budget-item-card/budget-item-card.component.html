<div class="root">


  <div [ngClass]="{ 'income' : item.amount > 0, 'expense' : item.amount < 0 }"
       class="budget-item">


    <div class="description">
      <p>{{ item.description }}</p>
    </div>

    <div class="amount">
      {{ item.amount | currency }}
    </div>


  </div>

  <div (click)="onDelete(item)"
       class="x-icon-button"></div>

</div>
