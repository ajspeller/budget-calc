<section class="budget-items-section">
  <div class="budget-items-container">


    <div class="income-column">
      <h1>Income</h1>

      <div class="budget-items">
        <ng-container *ngFor="let item of items">
          <ng-container *ngIf="item.amount > 0">
            <app-budget-item-card (deleteItem)="onDelete($event)"
                                  (editItem)="onEdit(item)"
                                  [item]="item"></app-budget-item-card>
          </ng-container>
        </ng-container>
      </div>

    </div>


    <div class="expenses-column">
      <h1>Expenses</h1>

      <div class="budget-items">
        <ng-container *ngFor="let item of items">
          <ng-container *ngIf="item.amount < 0">
            <app-budget-item-card (deleteItem)="onDelete($event)"
                                  (editItem)="onEdit(item)"
                                  [item]="item"></app-budget-item-card>
          </ng-container>
        </ng-container>
      </div>

    </div>


  </div>
</section>
